<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <p>
                <label for="email">Email *</label>
                <input type="email" id="email" name="user-email" required>
            </p>
            
            <p>
                <label for="country">Country *</label>
                <input type="text" id="country" name="user-country" required>
            </p>

            <!-- <p>
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="user-zip">
            </p> -->

            <p>
                <label for="pwd">Password *</label>
                <input type="password" id="pwd" name="user-pwd" required>
            </p>

            <p>
                <label for="confirm-pwd">Confirm password *</label>
                <input type="password" id="confirm-pwd" name="conf-pwd">
            </p>
        </fieldset>
        
        <button type="submit" id="form-submit">Submit</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
